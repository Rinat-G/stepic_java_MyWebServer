<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Chat welcome page</title>
</head>
<body>
<p>Welcome to Chat!</p>
<p>Please sign in:</p>

</form>
</body>
</html>
